<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>

    <title>Announce</title>
  </head>

  <body>
    <div id="container">
      <form id="form">
        <div class="farmer">
          <img src="farmer.png" alt="Farmer" width="140" height="140" style="margin-left: 60px; margin-top: 10px;" />
          <!-- Aici schimbi logo-ul in folder decat si ii pui numele logo.png -->
        </div>

        <div class="farmertxt">Farmer este un job profitabil</div>
        <div class="farmertxt">in care trebuie sa te plimbi cu</div>
        <div class="farmertxt2">tractorul!</div>
        <button id="farmercp" style="background-color:#f14e4e; margin-left: 80px; margin-top: 9px; ">Farmer</button>
        <br />
        <div class="drugs">
          <img src="drugs.png" alt="Drugs" width="130" height="130" />
          <!-- Aici schimbi logo-ul in folder decat si ii pui numele logo.png -->
        </div>
        <div class="drugtxt">Drug Dealer este un job ilegal</div>
        <div class="drugtxt2">in care produci droguri</div>
        <div class="drugtxt3">pe o insula</div>

        <button id="drugscp" style="background-color:#ffc800; margin-left: 370px; margin-top: 16px; ">Drugs</button>
        <br />


        <div class="fish">
          <img src="fish.png" alt="Fish" width="130" height="130" />
          <!-- Aici schimbi logo-ul in folder decat si ii pui numele logo.png -->
        </div>
        <div class="fishtxt">Fisherman este un job legal</div>
        <div class="fishtxt2">in care pescuiesti</div>
        <div class="fishtxt3">pe ocean</div>

        <button id="fishcp" style="background-color:#5dcc1d; margin-left: 655px; margin-top: 16px; ">Fisherman</button>

        <br>


        <button id="close" style="background-color:#e60b0b; margin-left: 0px; margin-top: 230px; ">Inchide</button>
        <!-- Poti edita daca doresti -->
        <img class="a" src="https://media.discordapp.net/attachments/964278042136543325/964278121438257252/Logo_Regal.png" width="200" height="200" style="margin-left: 700px; margin-top: 100px;">
      </form>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
